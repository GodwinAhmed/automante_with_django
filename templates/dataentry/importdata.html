<!DOCTYPE html>
<html lang>
    <!DOCTYPE html>
    <html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Import data</title>
        <!-- Latest compiled and minified CSS -->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">

<!-- jQuery library -->
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>

<!-- Latest compiled JavaScript -->
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
    </head>
    <body>
        <div class="container">
            <h3 class="text-center">Import data to database tables</h3>
            <form action="{%url'import_data'%}" method="POST"enctype = "multipart/form-data" style="max-width:600px;margin:auto;padding-top:50px;"></form>
            {% csrf_token %}
            <div class="form-group">
                <label for="file_path">upload CSV file:</label>
                <input type="file" name="file_path" class="form-control">
            </div>

            <div class="form-group">
                <label for="model_name">Select database table</label>
                <select name="model_name" id="" class="form_control">
                    <option value="" disabled selected>Select</option>
                    <option value="">Demo Model</option>
                </select>
            </div>

            <input type="submit" value="Import Data" class="btn btn-">
        </div>
        
    </body>
    </html>
